<!DOCTYPE html>
<html>
  <head>
    <title>jcollado.es - I create solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet/less" type="text/css" href="css/main.less">
    <script src="js/less-1.5.0.min.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">jcollado.es</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Blog</a></li>
            <li><a href="mailto:javier.collado@gmail.com">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>I create solutions</h1>
        <p>Solving problems through software in an elegant and practical way for more than 10 years.</p>
        <p><a class="btn btn-primary btn-lg" role="button" href="mailto:javier.collado@gmail.com">Contact me</a></p>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Profiles</h2>
        </div>
      </div>

      <div id="profiles" class="row">
        <ul>
          <li><a href="http://www.linkedin.com/in/jcollado">LinkedIn</a></li>
          <li><a href="http://careers.stackoverflow.com/jcollado">Careers 2.0</a></li>
          <li><a href="https://coderbits.com/jcollado">Coderbits</a>
          <li>
            <a href="http://stackexchange.com/users/61415">
              <img src="http://stackexchange.com/users/flair/61415.png" width="208" height="58" alt="Stack Exchange profile">
            </a>
          </li>
        </ul>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h2>Projects</h2>
        </div>
      </div>

      <div data-bind="foreach: projects">
        <div class="row">
          <div class="col-lg-7 col-md-7">
            <a data-bind="attr: {href: url}">
              <img class="img-responsive" data-bind="attr: { src: img }">
            </a>
          </div>

          <div class="col-lg-5 col-md-5">
            <h3 data-bind="text: name"></h3>
            <p data-bind="html: description"></p>
            <ul class="list-unstyled" data-bind="foreach: tags">
              <li class="label label-default" data-bind="text: $data"></li>
            </ul>
            <a class="btn btn-primary" href="#">View Project <span class="glyphicon glyphicon-chevron-right"></span></a>
          </div>
        </div>

        <hr>

      </div>

      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>&copy; Javier Collado 2013</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
